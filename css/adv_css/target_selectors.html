<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Targeted selectors</title>
  <style>
    /* Direct child */
    div > p{
      background:olive;
    }
    div + p {
      background:orange;
    }
    /* By Attribute*/
    a[target]{
      background: red;
      color: #fff;
    }
    /* Specific attribute */
    input[type='text'],input[type='email']{
      width:100%;
      margin-bottom: 5px
    }
  </style>
</head>
<body>
  <div>
    <p>Lorem ipsum dolor sit amet.</p>

    <ul>
      <li>Item 1</li>
      <li><p>Item 2</p></li>
      <li>Item 3</li>
    </ul>

    <p>Lorem ipsum dolor sit amet.</p>
  </div>
  <p>Lorem ipsum dolor sit amet.</p>

  <a href="#">Page 1</a>
  <a href="#" target="_self">Page 2</a>
  <a href="https://google.com" target="_blank">Page 3</a>
  <br><br><br>

  <form >
    <input type="text" placeholder="Name">
    <input type="email" placeholder="Email">
    <input type="submit" placeholder="Submit">
  </form>
</body>
</html>
