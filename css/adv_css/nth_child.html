<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>nth child</title>
  <style>
    li{
      padding: 0.25rem;
      margin: 0.25rem;
      list-style: none;
    }
    li:first-child{
      color: red;
      background:purple
    }
    li:last-child{
      color: purple;
      background:red
    }
    li:nth-child(3n){
      color: white;
      background:orange
    }
    li:nth-child(3n +7){
      color: white;
      background:rgb(31, 19, 99)
    }
    li:nth-child(odd){
      font-size: 2rem;
    }
    li:nth-child(even){
      font-size: 4rem;
    }


  </style>
</head>
<body>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
    <li>Item 6</li>
    <li>Item 7</li>
    <li>Item 8</li>
    <li>Item 9</li>
    <li>Item 10</li>
    <li>Item 11</li>
    <li>Item 12</li>
    <li>Item 13</li>
    <li>Item 14</li>
    <li>Item 15</li>
    <li>Item 16</li>
    <li>Item 17</li>
    <li>Item 18</li>
    <li>Item 19</li>
    <li>Item 20</li>
  </ul>
</body>
</html>
