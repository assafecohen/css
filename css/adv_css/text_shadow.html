<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>text shadow</title>
  <style>
    h1{
      font-family: Arial, Helvetica, sans-serif;
      font-size: 4rem;
    }

    h1.a{
      /* h-shadow | v-shadow | color */
      text-shadow: 0.2rem 0.2rem steelblue;
    }
    h1.b{
      /* h-shadow | v-shadow | blue | color */
      text-shadow: 0.4rem 0.3rem 0.7rem steelblue;
    }
    h1.c{
      color: #fff;
      text-shadow: 0.2rem 0.2rem 1rem steelblue;
    }
    h1.d{
      /* Negetive */
      text-shadow: -0.4rem -0.3rem 0.7rem steelblue;
    }
  </style>
</head>
<body>
  <h1 class="a">welcome my course 1</h1>
  <h1 class="b">welcome my course 2</h1>
  <h1 class="c">welcome my course 3</h1>
  <h1 class="d">welcome my course 4</h1>
</body>
</html>
